<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Game</title>
  <link rel="stylesheet" href="cricket.css">
</head>
<body>
  <h1>Bat Ball Stump Game</h1>


  <button class = "choice-button" onclick="

  let computerChoice = generateComputerChoice();

  let resultMsg = getResult('Bat' ,computerChoice);

  showResult('Bat' , computerChoice , resultMsg);
  
  "><img src="images/bat.png" alt="Bat Image" class = "choice-image"></button>
  <button class = "choice-button" onclick="
  computerChoice = generateComputerChoice();

  resultMsg = getResult('Ball' ,computerChoice);

  showResult('Ball' , computerChoice , resultMsg);
  
  
  
  "><img src="images/ball.png" alt="Ball Image" class = "choice-image"></button>
  <button class = "choice-button" onclick="

  computerChoice = generateComputerChoice();

  resultMsg = getResult('Stump' ,computerChoice);

  showResult('Stump' , computerChoice , resultMsg);
  
  "><img src="images/stump.png" alt="Stump Image" class = "choice-image"></button>



  <h3 id = "user-move"></h3>
  <h3 id = "computer-move"></h3>
  <h3 id = "result"></h3>
  <h3 id = "score"></h3>


 <button onclick = "localStorage.clear(); resetScore();">Reset</button>

  <script>
    let scoreStr = localStorage.getItem('score');
    let score;
    resetScore(scoreStr);  

    function resetScore(scoreStr) {
      score = scoreStr ? JSON.parse(scoreStr) : {Win: 0,
        Lost: 0,
        Tie: 0,};

        score.displayScore = function(){
          return `Score: Won: ${score.Win}
      Lost: ${score.Lost} 
      Tie: ${score.Tie}`;
        };

        showResult();
  }

    function generateComputerChoice(){
      let randomNumber = Math.random() * 3;
      let computerChoice;
      //This will generate random number between 1 - 3
      if(randomNumber > 0 && randomNumber <=1){
        computerChoice = 'Bat';
      }
      else if(randomNumber > 1 && randomNumber <= 2){
        computerChoice = 'Ball';
      }
      else{
        computerChoice = 'Stump';
      }
      return computerChoice;
    }

    function getResult(userMove , computerMove){
      if(userMove === 'Ball'){
        if(computerMove === 'Ball'){
          score.Tie++;
          return `It's a TIE!`;
        }
        else if(computerMove === 'Bat'){
          score.Lost++;
          return 'Computer has WON!';
        }
        else if(computerMove === 'Stump'){
          score.Win++;
          return 'User has WON!';
        }
      }
      else if(userMove === 'Bat'){
         if(computerMove === 'Ball'){
          score.Win++;
          return `User has WON!`;
        }
        else if(computerMove === 'Bat'){
          score.Tie++;
          return `It's a TIE!`;
        }
        else if(computerMove === 'Stump'){
          score.Lost++;
          return 'Computer has WON!';
        }
      }
      else{
         if(computerMove === 'Ball'){
          score.Lost++;
          return `Computer has WON!`;
        }
        else if(computerMove === 'Bat'){
          score.Win++;
          return 'User has WON!';
        }
        else if(computerMove === 'Stump'){
          score.Tie++;
          return `It's a TIE!`;
        }
      }
    }

    function showResult(userMove , computerMove , result){
      localStorage.setItem('score' , JSON.stringify(score));
      document.querySelector('#user-move').innerText = userMove !== undefined ? `You have chosen ${userMove}` : '';
      document.querySelector('#computer-move').innerText = computerMove !== undefined ? `Computer choice is ${computerMove}` : '';
      document.querySelector('#result').innerText = result !== undefined ? result : '';
      document.querySelector('#score').innerText = score.displayScore();
    }
    
  </script>
</body>
</html>
